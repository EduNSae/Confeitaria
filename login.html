  <body class="text-center">
    <form class="form-signin" action="php/login.php" method="POST">
      <img class="mb-4" src="img/icon.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control m-bottom" placeholder="Seu email" required autofocus="" name="email">
      <label for="inputPassword" class="sr-only" minlength="6" maxlength="16">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required name="senha">
      <div class="checkbox mb-3 m_top">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim</label>
        </br>
          <a href="signup.html" class="linkgl">Não possui cadastro?</a>
      </div>
      <button class="btn btn-block btn-card" type="submit">LOGIN</button>
      
      <button class="btn btn-block btn-card" onclick="window.location.href='index.html'">VOLTAR</button>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
