<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

    <form action="php/register.php" method="post" accept-charset="utf-8" class="form-signup" role="form">
        <img class="mb-4" src="img/icon.png" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Faça Cadastro</h1>
        <div class="form-group">
            <label for="inputAddress">Nome Completo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Maximillian Angres Lock" name="nome"
                required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Endereço</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor City-SG"
                name="endereco" required>
        </div>
        <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="user@email.com" name="email"
                required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="password" name="senha"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputDate">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDate" name="date" required>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-card">Registra-se</button>
        <div class="form-row m_top">
            <div class="form-group col-md-6">
                <button type="reset" class="btn btn-block btn-card">Limpa Campo</button>
            </div>
            <div class="form-group col-md-6">
                <button class="btn btn-block btn-card" onclick="window.location.href='login.html'">Voltar</button>
            </div>
        </div>
    </form>

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
